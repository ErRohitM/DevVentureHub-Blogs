{% extends 'home/base.html' %}
{% load static %}
{% block title %}signup{% endblock %}
{% block content %}
    <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
      <div class="col-lg-6">
          <form id="contactForm" data-sb-form-api-token="API_TOKEN" method="POST" action="{% url 'create_user' %}">
            {% csrf_token %}
            
            <main class="form-signin w-100 m-auto">
              <form id="contactForm" data-sb-form-api-token="API_TOKEN" method="POST" action="{% url 'create_user' %}">
                {% csrf_token %}

                
                
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Username" {{ form.username }}>
                  <label for="floatingInput">{{ form.username.label_tag }} </label>
                </div>
                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingInput" placeholder="password" {{ form.password1 }}>
                  <label for="floatingInput">{{ form.password1.label_tag }} </label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="confirm Password" {{ form.password2 }}>
                  <label for="floatingPassword">{{ form.password2.label_tag }} </label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" name="contact" placeholder="Contact info">
                  <label for="floatingInput">Contact details</label>
                </div>
                <div class="form-check text-start my-3">
                  <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                Alredy have Account<a href="{% url 'login' %}"> Login </a>
                <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
              </form>
            </main>
            <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
            
{% endblock %}
