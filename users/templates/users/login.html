{% extends 'home/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
      <div class="col-lg-6">
          <form id="contactForm" data-sb-form-api-token="API_TOKEN" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <main class="form-signin w-100 m-auto">
              <form id="contactForm" data-sb-form-api-token="API_TOKEN" method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                
                
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Username" {{ form.username }}>
                  <label for="floatingInput">{{ form.username.label_tag }} </label>
                </div>
                
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingInput" placeholder="password" {{ form.password }}>
                  <label for="floatingInput">{{ form.password.label_tag }} </label>
                </div>
                
                
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                
              </form>
            </main>
            <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
            
{% endblock %}
