{% extends 'home/base.html' %}
{% block title %}Create Blog{% endblock %}
{% block content %}
</br></br>
    <div class="row gx-4 gx-lg-5 justify-content-center mb-5 ">
        <div class="col-lg-6">
            <main class="form-signin w-100 m-auto ">
                <form id="contactForm" data-sb-form-api-token="API_TOKEN" method="POST" action="{% url 'create_blog' %}" enctype="multipart/form-data" >
                    {% csrf_token %}

                    <h1 class="h1 mb-3 fw-secondary">Create New Blog</h1></br></br>
                    
                    <div class="form-floating">
                        <strong><label for="floatingInput">{{ form.title.label_tag }} </label></strong>
                        <input type="text" class="form-control" id="floatingInput"  {{ form.title }}>
                        
                    </div></br>
                    <div class="form-floating">
                        <strong><label for="floatingInput">{{ form.blog_categery.label_tag }} </label></strong>
                        <select class="form-control" id="{{ form.blog_categery.id_for_label }}" name="{{ form.blog_categery.name }}">
                            {% for value, label in form.blog_categery.field.choices %}
                                <option value="{{ value }}" {% if value == form.blog_categery.value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                        
                    </div></br>
                   <strong><label for="{{ form.blog_image_label_tag }}">{{ form.blog_image.label_tag }}</label></strong>
                    <div class="form-floating">
                        {{ form.blog_image }}
                    </div></br>

                    <div class="form-floating">
                        <strong><label for="floatingInput ">{{ form.content.label_tag }} </label></strong>
                        <textarea class="form-control" input type="text" id="floatingInput" rows="15" style="height:25rem;" {{ form.content }}>
                        
                    </div>

                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                        </label>
                    </div>
                        {% if request.user.is_authenticated %}
                            <button class="btn btn-primary w-100 py-2" type="submit">Create</button>
                            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
                        {% else %}
                            <h1>login</h1>
                        {% endif %}
                </form>
            </main>
        </div>
    </div>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
